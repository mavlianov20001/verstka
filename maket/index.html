<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="wrapper">
          <div class="header__left">
            <p class="header__text">Мастер-классы</p>
            <p class="header__text">Мебель на заказ</p>
          </div>
          <img class="emblema" src="./img/emblema.png" alt="" />
          <div class="header__right">
            <p class="header__text">Контакты</p>
            <p class="header__text">О нас</p>
          </div>
        </div>
      </div>
    </header>
    <div class="line"></div>
    <main>
      <!-- <div class="container"> -->
      <div class="main__wrapper">
        <img class="img__main" src="./img/IMG_6431 1.png" alt="" />
        <div class="block__left">
          <h4 class="main__text__h4_1">Столярная мастерская NIKASON BRAND</h4>
          <h1 class="main__text__h1">
            Изготовление и<br />
            реставрация мебели
          </h1>
          <h4 class="main__text__h4_2">
            Авторская мебель ручной работы, сделанная с душой и трепетом.
          </h4>
          <button class="main__button">Смотреть услуги</button>
        </div>
        <div class="svg__wrapper">
          <img class="main__svg" src="./Icons/instagram.svg" alt="" />
          <img class="main__svg" src="./Icons/telegram.svg" alt="" />
          <img class="main__svg" src="./Icons/WhatsApp.svg" alt="" />
        </div>
      </div>
      <!-- </div> -->
    </main>
  </body>
  <script src="./index.js"></script>
